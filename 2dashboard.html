<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Playfair Display", serif;
        background: linear-gradient(135deg, #ffecd2, #fcb69f);
        color: #333;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      nav {
        background: rgba(0, 0, 0, 0.85);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        margin-bottom: 25px;
        font-size: 26px;
        font-weight: 700;
        color: white;
        text-transform: uppercase;
        letter-spacing: 2px;
        border: 4px solid #222;
      }
      .container {
        width: 85%;
        margin: auto;
        padding: 20px;
      }
      .frame-container {
        display: flex;
        justify-content: space-between;
        gap: 30px;
        margin-top: 20px;
      }
      .frame-box {
        width: 48%;
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease-in-out;
        border: 4px solid #000;
        text-align: center;
      }
      .frame-box:hover {
        transform: scale(1.06);
      }
      h3 {
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 10px;
      }
      p {
        font-size: 16px;
        font-weight: 400;
        margin-top: 8px;
        color: #444;
      }
      .btn {
        display: inline-block;
        margin-top: 12px;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: 700;
        color: white;
        background: #ff7eb3;
        border: 3px solid #000;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s;
        text-decoration: none;
      }
      .btn:hover {
        background: #ff4081;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <nav>
      <h2>Dashboard</h2>
    </nav>
    <div class="container">
      <h1>Welcome to Your Dashboard</h1>
      <div class="frame-container">
        <div class="frame-box">
          <h3>Attendance Tracker</h3>
          <p>Keep track of your daily attendance effortlessly.</p>
          <a href="3attendance.html" class="btn">Go to Attendance Tracker</a>
        </div>
        <div class="frame-box">
          <h3>Assignment Reminder</h3>
          <p>Never miss a deadline with timely reminders.</p>
          <a href="4assignment.html" class="btn">Go to Assignment Reminder</a>
        </div>
      </div>
    </div>
  </body>
</html>
