<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Attendance Tracker</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background-color: rgba(0, 0, 0, 0.573);
        background: linear-gradient(to right, #a04a7b, #16213e);
        color: #fbf9fa;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        position: relative;
        overflow: hidden;
      }
      h1 {
        font-size: 3em;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      button {
        padding: 15px 30px;
        font-size: 1.2em;
        border: none;
        border-radius: 25px;
        background-color: #28a745;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }
      button:hover {
        background-color: #059c3c;
        transform: scale(1.05);
      }
      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease;
      }
      .loading-overlay.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .loader {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #3498db;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      img {
        width: 150px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="loading-overlay hidden" id="loadingOverlay">
      <div class="loader"></div>
    </div>
    <img style="border-radius: 20%" />
    <h1>KNOW YOUR PROGRESS</h1>
    <p>Track your Attendance and Assignments</p>
    <button onclick="startLoading()">LET's GO</button>

    <script>
      function startLoading() {
        document.getElementById("loadingOverlay").classList.remove("hidden");
        setTimeout(() => {
          window.location.href = "2dashboard.html";
        }, 1500);
      }
    </script>
  </body>
</html>
